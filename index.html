<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <title>Weight conversion app</title>
</head>

<body>

    <style>
        body{
            margin:0;
            padding:0;
            box-sizing: border-box;
            background-color: grey;
        }
    </style>

    <div class="container bg-warning col-md-4 mt-5">
        <h2 class="text-center text-white mb-3 pt-3">Weight conversion app</h2>
        <form action="">
            <div class="form-group">
                <select name="option" id="option" class="form-control mb-2">
                    <option value="sel" class="text-muted">------select one------</option>
                    <option value="kg2p">kilogram to pound</option>
                    <option value="kg2st">kilogram to stone</option>
                    <option value="p2kg">pound to kilogram</option>
                    <option value="st2kg">stone to kilogram</option>
                    <option value="p2st">pound to stone</option>
                    <option value="st2p">stone to pound</option>
                    <option value="o2g">ounce to gram</option>
                    <option value="g2o">gram to ounce</option>
                    <!-- <option value=""></option> -->
                </select>
                    <input type="number" id="input" placeholder="Enter weight here" class="form-control">
            </div>
        </form>
        <button type="submit" onclick="convertWeight()" class="btn btn-success mb-3">Convert</button>
        <p class="text-danger pb-3"style="font-weight:bold">Result = <span id="result" class="text-dark"></span></p>
    </div>


    <script>
        document.querySelector("p").style.display = 'none';
        let opt = document.getElementById("option");
        let result;

        function convertWeight() {
            let selOpt = opt.options[opt.selectedIndex].value;
            let inp = document.getElementById("input").value;
            switch(selOpt){
                case "kg2p":
                result = inp * 2.204623;
                break;

                case "kg2st":
                result = inp * 0.157473;
                break;

                case "p2kg":
                result = inp * 0.4535924;
                break;

                case "p2st":
                result = inp * 0.07142857;
                break;

                case "st2p":
                result = inp * 14;
                break;

                case "st2kg":
                result = inp * 6.350293;

                case "o2g":
                result = inp * 6.350293;
                break;

                case "g2o":
                result = inp * 0.03527396;
                break;

                default:
                alert("Select an option from dropdown list!");
                break;
            }
            if ((result != "sel") && (result != null)) {
                document.getElementById("result").innerHTML = result;
                document.querySelector("p").style.display = 'block';
            }
        }
    </script>
</body>

</html>
